<app-navigation></app-navigation>
<div class="container" *ngIf="pokemon">
    <ng-container>
        <p-table [value]="pokeAbility" [paginator]="true" [rows]="5" styleClass="p-datatable-striped"
            [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Pokemon</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pAbility>
                <tr>
                    <td>{{pAbility.name}}</td>
                    <td>{{pAbility.url}}</td>
                    <td>{{'Ej: ' + pAbility.pokemon.pokemon[0].pokemon.name}}</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
</div>
