<app-navigation></app-navigation>
<div class="container" *ngIf="pokemon">
  <ng-container >
    <p-card *ngFor="let nature of natures" [header]="nature.name" [subheader]="nature.increased_stat.name">
      <img [src]="nature.pokemon[0].pokemon.url" alt="Pokemon Image" class="pokemon-image" />
      <p>{{ nature.pokemon[0].pokemon.name }}</p>
    </p-card>
  </ng-container>
</div>
