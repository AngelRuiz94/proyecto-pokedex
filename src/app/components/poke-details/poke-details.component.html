<app-navigation></app-navigation>
<div class="container" *ngIf="pokemon">
  <div class="p-col">
    <div class="p-col" style="text-align: center">
      <div>
        <label for="pokemonId">ID </label>
        <p-inputNumber class="form-control" id="pokemonId" [(ngModel)]="pokemonId" name="pokemonId" [min]="0" [max]="1500"></p-inputNumber>
        <p-button class="btn btn-primary" (click)="getPokemon()">Buscar</p-button>
      </div>
    </div>
    <div class="p-col-4" style="display: inline-flex; justify-content: center;">
      <div class="p-col">
        <h1 style="text-align: center;">#{{ pokemon.id }}{{ pokemon.name }}</h1>
        <img [src]="pokemon.sprites?.front_default" width="80%" height="80%" alt="Imagen del PokÃ©mon">
      </div>
    </div>
    <div class="p-col-8" style="display: inline-flex;">
      <div class="p-col" style="display: inline-block;">
        <!-- <div class="col-md-8"> -->
          <tr>
            <!-- <th>Id: {{ pokemon.id}}</th> -->
            <div class="grid flex-column">
              <div class="p-col">
                  <div class="box">
                    <div *ngIf="pokemon.types.length != 1; else elseBlock">
                      <td>
                        Tipos:
                        <ng-container *ngFor="let tp of pokemon.types">
                          {{ tp.type?.name }}
                        </ng-container>
                      </td>
                    </div>
                    <ng-template #elseBlock>
                      <td>
                        <ng-container *ngFor="let tp of pokemon.types">
                          Tipo: {{ tp.type?.name}}
                        </ng-container>
                      </td>
                    </ng-template>
                  </div>
              </div>
              <div class="p-col">
                  <div class="box">
                    <td>Altura: {{ pokemon.height }}</td>
                  </div>
              </div>
              <div class="p-col">
                  <div class="box">
                    <td>Peso: {{ pokemon.weight }}</td>
                  </div>
              </div>
              <div class="p-col">
                  <div class="box">
                    <ng-container *ngFor="let ab of abilities">
                      <div *ngIf="ab.is_hidden; else elseBlock">
                        <td>Habilidad oculta: {{ ab.name}}</td>
                      </div>
                      <ng-template #elseBlock>
                        <td>Habilidad: {{ ab.name}}</td>
                      </ng-template>
                    </ng-container>
                  </div>
              </div>
            </div>
            <!-- <ng-container *ngFor="let st of stats">
              <td>{{ st.name}}: {{ st.base_stat}}</td>
            </ng-container> -->
          </tr>
        <!-- </div> -->
      </div>
      <div class="p-col"style="display: inline-block;">
        <div id="container" #container></div>
      </div>
    </div>
  </div>
    <!-- <div class="pie-de-pagina">hola</div> -->
</div>
